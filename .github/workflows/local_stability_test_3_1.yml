name: Local Stability Test With 3 Node in 1 Security Circle 

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:

  build1:
    name: 1
    runs-on: ubuntu-latest
    environment: Tests 
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('tests/stability_tests/local/test_decentra_network_local_3_1.py') }}            
    - name: Install dependencies and run tests
      run: |
        pip install pytest requests
        
        cd ..
        
        pytest Decentra-Network/tests/stability_tests/local/test_decentra_network_local_3_1.py 

    - name: Status Information
      run: |
        curl http://localhost:8000/status
        curl http://localhost:8101/status
        curl http://localhost:8102/status
  
