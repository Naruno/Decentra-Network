name: Gource Action

on:
  workflow_run:
    workflows: ["Deploys"]
    types:
      - completed
  workflow_dispatch:

jobs:
  action:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        
      - name: 'Gource Action'
        uses: nbprojekt/gource-action@v1
        with:
          gource_title: 'Decentra Network Core'
          logo_url: 'https://user-images.githubusercontent.com/41792982/114188349-b7cd0700-9951-11eb-84ea-3b31495b5635.png'
          gource_resolution: '1080p'
          gource_fps: 60
          gource_font_size: 40
          avatars_auto_fetch: true


      - name: 'Upload gource video'
        uses: actions/upload-artifact@v2
        with:
          name: decentra-network-gource
          path: ./gource/gource.mp4
